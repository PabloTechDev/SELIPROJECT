<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="login.css" />
  <title>SELI - Login & Cadastro</title>

  <!-- Acessibilidades -->
  <link rel="stylesheet" href="acessibilidade.css">
  <script src="acessibilidade.js"></script>
  
</head>

<body>
  <!-- IMPORTANTE!!!!!    ==>   RESOLVER ERRO NO LOGIN COM GOOGLE:
   Erro Google: Firebase: The given sign-in provider is disabled for this Firebase project. Enable it in the Firebase console, under the sign-in method tab of the Auth section. (auth/operation-not-allowed).
    -->
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- FORMULÁRIO DE LOGIN -->
        <form class="sign-in-form">
          <h2 class="title">Logar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" id="login-email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" id="login-password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Ou tente logar com outra plataforma</p>
          <div class="social-media">
            <a href="#" class="social-icon" id="google-login">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>

        <!-- FORMULÁRIO DE CADASTRO -->
        <form class="sign-up-form">
          <h2 class="title">Registrar-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nome Completo" id="signup-username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="signup-email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" id="signup-password" />
          </div>

          <!-- CHECKBOX + CÓDIGO SELI (com estilo do input-field) -->
          <div style="margin: 15px 0; text-align: left; color: #fff;">
            <label style="display: flex; align-items: center; cursor: pointer;">
              <input type="checkbox" id="is-professor" style="margin-right: 10px;">
              Sou Professor
            </label>
          </div>

          <!-- CAMPO DO CÓDIGO SELI (com input-field) -->
          <div id="codigo-seli-container" style="display: none;">
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="text" placeholder="Código SELI" id="codigo-seli" />
            </div>
            <p style="font-size: 0.8rem; color: #aaa; margin-top: 5px; text-align: left;">
              Entre em contato com a SELI para obter o código.
            </p>
          </div>

          <input type="submit" class="btn" value="Registrar-se" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo Aqui?</h3>
          <p>Cadastre-se e comece sua jornada na logística!</p>
          <button class="btn transparent" id="sign-up-btn">Registrar-se</button>
        </div>
        <!-- <img src="img/log.svg" class="image" alt="" /> -->
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Já tem conta?</h3>
          <p>Faça login e continue aprendendo.</p>
          <button class="btn transparent" id="sign-in-btn">Logar</button>
        </div>
        <!-- <img src="img/register.svg" class="image" alt="" /> -->
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Animação -->
  <script src="app.js"></script>

  <!-- Lógica -->
  <script>
    // === FIREBASE CONFIG ===
    const firebaseConfig = {
      apiKey: "AIzaSyAErlpmobBTnLhS3ZPYZKtXS8G1I9xsvQM",
      authDomain: "seli-logistica.firebaseapp.com",
      databaseURL: "https://seli-logistica-default-rtdb.firebaseio.com",
      projectId: "seli-logistica",
      storageBucket: "seli-logistica.firebasestorage.app",
      messagingSenderId: "726944272672",
      appId: "1:726944272672:web:3eb39e001495a923f2c745"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // CÓDIGO SELI
    const CODIGO_SELI_CORRETO = "SELI2025";

    // Toggle campo código
    const checkbox = document.getElementById("is-professor");
    const containerCodigo = document.getElementById("codigo-seli-container");
    if (checkbox && containerCodigo) {
      checkbox.addEventListener("change", () => {
        containerCodigo.style.display = checkbox.checked ? "block" : "none";
        if (!checkbox.checked) document.getElementById("codigo-seli").value = "";
      });
    }

    // CADASTRO
    const formCadastro = document.querySelector(".sign-up-form");
    if (formCadastro) {
      formCadastro.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("signup-username").value.trim();
        const email = document.getElementById("signup-email").value.trim();
        const password = document.getElementById("signup-password").value.trim();
        const isProfessor = checkbox ? checkbox.checked : false;
        const codigo = document.getElementById("codigo-seli") ? document.getElementById("codigo-seli").value.trim() : "";

        if (!username || !email || !password) {
          alert("Preencha todos os campos!");
          return;
        }

        if (isProfessor && codigo !== CODIGO_SELI_CORRETO) {
          alert("Código SELI incorreto!");
          return;
        }

        const role = isProfessor && codigo === CODIGO_SELI_CORRETO ? "professor" : "aluno";

        auth.createUserWithEmailAndPassword(email, password)
          .then((cred) => {
            const user = cred.user;
            return user.updateProfile({ displayName: username }).then(() => {
              return db.ref('users/' + user.uid).set({
                username, email, role, createdAt: Date.now()
              });
            });
          })
          .then(() => {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "inicio.html";
          })
          .catch((err) => {
            alert("Erro no cadastro: " + err.message);
            console.error(err); // Para debug
          });
      });
    }

    // LOGIN (resto igual ao anterior)
    const formLogin = document.querySelector(".sign-in-form");
    if (formLogin) {
      formLogin.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "inicio.html")
          .catch((err) => alert("Erro no login: " + err.message));
      });
    }

    // GOOGLE (igual ao anterior)
    const googleBtn = document.getElementById("google-login");
    if (googleBtn) {
      const googleProvider = new firebase.auth.GoogleAuthProvider();
      googleBtn.addEventListener("click", (e) => {
        e.preventDefault();
        auth.signInWithPopup(googleProvider)
          .then((result) => {
            const user = result.user;
            db.ref('users/' + user.uid).once('value').then((snap) => {
              if (!snap.exists()) {
                db.ref('users/' + user.uid).set({
                  username: user.displayName || user.email.split('@')[0],
                  email: user.email,
                  role: 'aluno',
                  createdAt: Date.now()
                });
              }
              window.location.href = "inicio.html";
            });
          })
          .catch((err) => alert("Erro Google: " + err.message));
      });
    }
  </script>
</body>

</html>
