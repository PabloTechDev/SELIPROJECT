<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistindo Aula - SELI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #007BFF;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--primary-text-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .logo i {
            color: var(--accent-color);
            margin-right: 8px;
        }

        .nav-links {
            display: flex;
            gap: 35px;
            list-style: none;
        }

        .nav-links a {
            color: var(--primary-text-color);
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .btn {
            padding: 10px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-page-section {
            padding-top: 120px;
        }

        .video-page-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
        }

        .video-player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-title {
            font-size: 2rem;
            margin: 30px 0 15px;
        }

        .video-author {
            color: var(--secondary-text-color);
            margin-bottom: 20px;
        }

        .video-description {
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0;
            transition: width 0.3s;
        }

        .recommendations-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recommendation-item {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            background: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .recommendation-item:hover {
            background: var(--border-color);
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .recommendation-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }

        .recommendation-item-info {
            padding: 10px;
        }

        .recommendation-item-info h4 {
            font-size: 0.9rem;
            margin: 0 0 5px;
        }

        .recommendation-item-info p {
            font-size: 0.8rem;
            color: var(--secondary-text-color);
            margin: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 992px) {
            .video-page-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Dropdown Estudo */
        .nav-links li.dropdown {
            position: relative;
        }

        .nav-links li.dropdown>a {
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            list-style: none;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dropdown-menu li a {
            display: block;
            padding: 10px 15px;
            color: var(--primary-text-color);
            text-decoration: none;
        }

        .dropdown-menu li a:hover {
            background-color: var(--border-color);
            color: var(--accent-color);
        }

        .nav-links li.dropdown:hover .dropdown-menu {
            display: block;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-color);
        }

        .btn:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-2px);
        }

        .fade-in {

            /* === EFEITO DE ANIMAÇÃO DE SCROLL === */
            .fade-in {
                opacity: 0;
                transform: translateY(40px);
                transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            }

            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

    <header class="header">
        <nav class="navbar container">
            <a href="inicio.html" class="logo"><i class="fa-solid fa-compass"></i> SELI</a>
            <ul class="nav-links">
                <li><a href="inicio.html">Início</a></li>
                <li class="dropdown">
                    <a>Estudo <i class="fas fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="aulas.html">Vídeo-aulas</a></li>
                        <li><a href="materiais.html">Materiais Didáticos</a></li>
                        <li><a href="quizzes.html">Quizzes</a></li>
                    </ul>
                </li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="#" id="logout-btn" class="btn btn-secondary" style="display:none;">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="video-page-section">
        <div class="container video-page-layout">
            <div class="video-main-content">
                <div class="video-player-wrapper">
                    <div id="video-player"></div>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text">Progresso: 0:00 / 0:00</p>
                <h1 id="video-title" class="video-title">Carregando...</h1>
                <p id="video-author" class="video-author">Por: ...</p>
                <p id="video-description" class="video-description">Carregando descrição...</p>


            </div>

            <div class="video-sidebar">
                <h3>Vídeos Recomendados</h3>
                <div id="recommendations-list" class="recommendations-list"></div>
            </div>
        </div>
    </main>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        
        new window.VLibras.Widget('https://vlibras.gov.br/app');
        // === FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyAErlpmobBTnLhS3ZPYZKtXS8G1I9xsvQM",
            authDomain: "seli-logistica.firebaseapp.com",
            databaseURL: "https://seli-logistica-default-rtdb.firebaseio.com",
            projectId: "seli-logistica",
            storageBucket: "seli-logistica.firebasestorage.app",
            messagingSenderId: "726944272672",
            appId: "1:726944272672:web:3eb39e001495a923f2c745"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let player, videoId, videoData, userId;

        // === AUTENTICAÇÃO ===
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = 'index.html';
            else {
                userId = user.uid;
                document.getElementById('logout-btn').style.display = 'block';
                initVideo();
            }
        });

        document.getElementById('logout-btn').onclick = e => {
            e.preventDefault();
            auth.signOut().then(() => location.href = 'index.html');
        };

        // === INICIAR VÍDEO ===
        function initVideo() {
            const params = new URLSearchParams(location.search);
            videoId = params.get('id');
            if (!videoId) return alert('ID do vídeo não encontrado!');

            const videoRef = db.ref(`videos/${videoId}`);

            videoRef.on('value', snapshot => {
                videoData = snapshot.val();
                if (!videoData) return alert('Vídeo não encontrado!');

                document.title = `${videoData.title} - SELI`;
                document.getElementById('video-title').textContent = videoData.title;
                document.getElementById('video-author').textContent = `Por: ${videoData.author}`;
                document.getElementById('video-description').textContent = videoData.description || 'Sem descrição.';

                if (!player) {
                    initYouTubePlayer();
                    loadRecommendations();
                }
            });
        }

        // === EXTRAIR ID DO YOUTUBE ===
        function extractYouTubeId(url) {
            if (!url) return null;
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url;
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }

        // === PLAYER DO YOUTUBE ===
        function initYouTubePlayer() {
            const youtubeId = extractYouTubeId(videoData.url);
            if (!youtubeId) return console.error("ID inválido:", videoData.url);

            player = new YT.Player('video-player', {
                videoId: youtubeId,
                playerVars: { rel: 0 },
                events: {
                    onReady: e => e.target.playVideo(),
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                setInterval(saveProgress, 10000);
            }
            if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('progress-text').textContent = 'Vídeo concluído!';
            }
        }

        function saveProgress() {
            const time = player.getCurrentTime();
            const duration = player.getDuration();
            db.ref(`progress/${userId}/${videoId}`).set({ time, duration, completed: false });
            const percent = (time / duration) * 100;
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-text').textContent = `Progresso: ${format(time)} / ${format(duration)}`;
        }

        function format(sec) {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // === RECOMENDAÇÕES ===
        function loadRecommendations() {
            db.ref('videos').once('value').then(snap => {
                const videos = snap.val() || {};
                const list = Object.entries(videos)
                    .filter(([id]) => id !== videoId)
                    .slice(0, 5);

                const container = document.getElementById('recommendations-list');
                container.innerHTML = list.map(([id, v]) => {
                    const youtubeId = extractYouTubeId(v.url) || id;
                    return `
                        <a href="video.html?id=${id}" class="recommendation-item">
                            <img src="https://img.youtube.com/vi/${youtubeId}/mqdefault.jpg" alt="${v.title}" onerror="this.src='https://via.placeholder.com/140x80?text=Sem+Imagem'">
                            <div class="recommendation-item-info">
                                <h4>${v.title}</h4>
                                <p>${v.author}</p>
                            </div>
                        </a>
                    `;
                }).join('');
            });
        }
    </script>
</body>

</html>
